<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button</title>
    <style>
        
    </style>
</head>
<body>
    <!-- Use the custom button element and specify a CSS class -->
    <login-button class="my-button"></login-button>

    <script>
        // Define the custom button element class
        class CustomButton extends HTMLElement {
            constructor() {
                super();
                // Attach a shadow DOM to the custom element
                this.attachShadow({ mode: 'open' });

                // Create a button element
                this.css = document.createElement('link');
                this.css.innerHTML = `
                            .my-button {
                                background-color: red;
                            }
                `
                // Append the button element and slot element to the shadow DOM
                this.shadowRoot.appendChild(this.css);


                this.button = document.createElement('button');
                this.shadowRoot.appendChild(this.button);
            }

            
            // Connected callback to handle custom attributes
            connectedCallback() {
                // Get custom attribute values
                const className = this.getAttribute('class') || '';
                const label = this.getAttribute('label') || 'Button';

                // Set button attributes based on custom attributes
                this.button.setAttribute('class', className);
                this.button.textContent = "login disini";

                // Log custom attribute values
                console.log('Class:', className);
                console.log('Label:', label);
            }
        }

        // Register the custom button element
        customElements.define('login-button', CustomButton);
    </script>
</body>
</html>
