<!DOCTYPE html>
<html>
  <head>
    <title>document</title>
    <style>
      span {
        border: 5px solid red;
        padding: 0em 1em;
        border-radius: 16px;
        font-size: 24px;
        line-height: 2;
      }

      span.ex1 {
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
      }

      span.ex2 {
        box-decoration-break: slice;
      }
    </style>
  </head>
  <body>
    <h1>The box-decoration-break Property</h1>

    <h2>box-decoration-break: clone:</h2>
    <span class="ex1">CSS<br />is<br />easy<br />to learn</span>

    <h2>box-decoration-break: slice (default):</h2>
    <span class="ex2">CSS<br />is<br />easy<br />to learn</span>

    <p>
      <strong>Note:</strong> IE/Edge do not support the box-decoration-break
      property.
    </p>
  </body>
</html>
