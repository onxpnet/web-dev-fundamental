<!DOCTYPE html>
<html lang="en"> 
    <!-- 16px / preferensi dari user --> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .unit-list {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .list-item {
        padding: 10px;
        color: #fff;
        text-align: center;
        border-radius: 8px;
    }

    /* Absolute units */
    .px {
        width: 150px; 
        height: 50px; 
        background-color: #3498db; 
    }

    /* Relative units */
    .em {
        font-size: 16px;
        width: 15em; 
        height: 5em; 
        background-color: #e74c3c; 
    }

    .rem {
        width: 10rem; 
        height: 3rem; 
        background-color: #f39c12; 
    }

    
    .percent {
        width: 50%;
        background-color: #2ecc71;
    }

    .vw {
        width: 20vw; 
        height: 10vw;
        background-color: #9b59b6;
    }

    .vh {
        width: 20vh;
        height: 10vh;
        background-color: #e67e22;
    }
    </style>
</head>
<body>
    <h1>CSS Units: Absolute and Relative in Lists</h1>
    <ul class="unit-list">
        <li class="list-item px">Absolute: 50px</li>
        <li class="list-item em">Relative: 1em</li>
        <li class="list-item rem">Relative: 1rem</li>
        <li class="list-item percent">Relative: 50%</li>
        <li class="list-item vw">Relative: 20vw</li>
        <li class="list-item vh">Relative: 10vh</li>
    </ul>
</body>
</html>
