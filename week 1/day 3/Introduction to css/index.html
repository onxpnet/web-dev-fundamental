<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        p {
            color: #666;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Introduction</h1>
    <p>This is a simple example to demonstrate CSS styling.</p>
</body>
</html>
