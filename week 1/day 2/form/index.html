<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>test new line</h1>
<form action="https://backend.onxp.net/simpan_data" method="post">
    <h1>ini form input data</h1>
    <hr>
    <label for="input-nama">Nama</label><br>
    <input type="text" id="input-nama" name="nama"><br>
    <label for="input-email">Email</label><br>
    <input type="email" id="input-email" name="email"><br>

    <label for="input-npwp">Npwp</label><br>
    <input type="npwp" id="input-npwp" name="npwp" pattern="[0][1-9][.]([\d]{3})[.]([\d]{3})[.][\d][-]([\d]{3})[.]([\d]{3})" required><br>

    <h2>hobby</h2>
    <input type="checkbox" id="buku" name="hobby" value="baca buku" >
    <label for="buku"> baca buku</label><br>
    <input type="checkbox" id="futsal" name="hobby" value="futsal">
    <label for="futsal"> futsal</label><br>
    <input type="checkbox" id="nonton" name="hobby" value="nonton">
    <label for="nonton"> nonton</label><br>

    <h2>gender</h2>
    <input type="radio" id="laki-laki" name="gender" value="laki-laki" required>
    <label for="laki-laki"> laki-laki</label><br>
    <input type="radio" id="perempuan" name="gender" value="perempuan">
    <label for="perempuan"> perempuan</label><br>

    <h2>pendidikan terkahir</h2>
    <select name="pendidikan-terakhir" required>
        <option value="smk/sma">smk/sma</option>
        <option value="s1">s1</option>
        <option value="s2">s2</option>
        <option value="s3">s3</option>
    </select>
    <br>
    <br>

    <button type="submit">submit data</button>
</form>

</body>
</html>
